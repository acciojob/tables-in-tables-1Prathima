<!DOCTYPE html>

    <title>Table</title>

  <body>
    <table style="width: 100%; height: 100%" border="">

				<table border="" align="center">
					<thead>
						<th colspan="2">Nested Table 2</th>	
					</thead>

						<tr>
							<th>Column 1</th>

						</tr>
						<tr>
							<td>abc</td>
							<td>def</td>

				</table>
				
				
			</td>
<!-- 	  1st row 2nd col -->
			<td>
				<table border="" align="center">
					<thead>
						<th>Nested Table 1</th>

							<ul>
								<li>List Item</li>

							</ul>
						</td>

				</table>

		</tr>
		
		<tr>
<!-- 	  2nd row 1st col -->

					</thead>

						<tr>
							<td><a href="">Nested Table</a></td>

			</td>
<!-- 		2nd row 2nd col -->

		</tr>

</html>
